
  <h1 class="text-center">Continue seu cadastro!</h1>

<form [formGroup]="form"
(ngSubmit)="submit()"
>
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control border1 border-1 rounded-4 mt-4"
      placeholder="Nome"
      aria-label="name"
      aria-describedby="name"
      formControlName="name"
    />
  </div>

  <div class="input-group ">
    <input
      type="email"
      class="form-control mb-3 border1 border-1 rounded-4"
      placeholder="Email"
      aria-label="email"
      aria-describedby="email"
      formControlName="email"
    />
  </div>

  <div class="input-group mb-3">
    <input
      type="number"
      class="form-control border1 border-1 rounded-4"
      placeholder="Idade"
      aria-label="age"
      aria-describedby="age"
      formControlName="age"
    />
  </div>

  <div class="image-block mb-2">
    <img [src]="isDefault ? isDefaultImage : preview" class="circle" alt="">
  </div>

  <label class="text-center mb-2" for="basic-url">Adicione uma foto ao perfil</label>
  <div class="input-group mb-3">
    <input
      type="file"
      class="form-control rounded-4"
      aria-label="imgProfile"
      aria-describedby="imgProfile"
      (change)="onChange($event)"
    />
  </div>

  <div class="input-group mb-3">
    <input
      type="password"
      class="form-control border1 border-1 rounded-4"
      placeholder="Senha"
      aria-label="Password"
      aria-describedby="password"
      formControlName="password"
    />
  </div>

  <div class="input-group mb-3">
    <input
      type="password"
      class="form-control border1 border-1 rounded-4"
      placeholder="Confirmar senha"
      aria-label="confirmPassword"
      aria-describedby="confirmPassword"
      formControlName="confirmPassword"
    />
    <br />
    <div>
      <p *ngIf="form.controls['confirmPassword'].hasError('equalsTo')" class="warn">As senhas não são iguais!!</p>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button
      class="btn btn-outline-warning rounded-4 color2 border-3"
      type="submit">
      FINALIZAR CADASTRO
    </button>
  </div>
</form>
