
  <div class="d-flex align-items-center justify-content-center p-5 login">
    <div class="row ">
      <div class="col-12">
        <h1 class="title text-center text-size">PayPlaner</h1>
        <p class="subTitle">
          Agora é possível ter o controle das suas dívidas. Saiba o que está
          gastando mais e saia do vermelho.
        </p>
      </div>
      <div class="col-12">
        <div class="fixed-wrapper">
          <mat-card class="custom-style-card rounded-5 mt-5 color form-card">
            <mat-tab-group>
              <mat-tab label="ENTRAR">
                <form [formGroup]="formLogin"
                (ngSubmit)="login()">
                  <div class="input-group mb-3">
                    <input
                      type="email"
                      class="form-control border1 border-1 rounded-4 mt-4"
                      placeholder="E-mail"
                      aria-label="email"
                      aria-describedby="email"
                      formControlName="email"
                    />
                  </div>

                  <div class="input-group mb-3">
                    <input
                      type="password"
                      class="form-control border1 border-1 rounded-4"
                      placeholder="Senha"
                      aria-label="password"
                      aria-describedby="password"
                      formControlName="password"
                    />
                  </div>
                  <hr>
                  <div class="d-flex justify-content-center mb-3">
                    <button
                      class="btn btn-outline-warning rounded-4 color2 border-3"
                      type="submit"
                      [disabled]="formLogin.invalid">
                      ENTRAR
                    </button>
                  </div>

                  <p class="text-custom text-center">
                    Se você ainda não tiver os dados de login, será necessário
                    realizar um cadastro.
                  </p>
                </form>
              </mat-tab>
              <mat-tab label="CADASTRAR">
                <form
                [formGroup]="formRegister"
                (ngSubmit)="openDialogRegister()"
                >
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control border1 border-1 rounded-4 mt-4"
                      placeholder="Nome"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                      formControlName="name"
                    />
                  </div>

                  <div class="input-group mb-3">
                    <input
                      type="email"
                      class="form-control border1 border-1 rounded-4"
                      placeholder="Email"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                      formControlName="email"
                    />
                  </div>

                  <div class="input-group mb-3">
                    <input
                      type="number"
                      class="form-control border1 border-1 rounded-4"
                      placeholder="Idade"
                      aria-label="Age"
                      aria-describedby="basic-addon1"
                      formControlName="age"
                    />
                  </div>
                  <hr>
                  <div class="d-flex justify-content-center mb-3">
                    <button
                      class="btn btn-outline-warning rounded-4 color2 border-3"
                      type="submit"
                      [disabled]="formRegister.invalid"

                      >
                      CONTINUAR CADASTRO
                    </button>
                  </div>
                </form>
              </mat-tab>
            </mat-tab-group>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
